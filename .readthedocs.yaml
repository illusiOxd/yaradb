site_name: YaraDB Documentation
site_url: https://yaradb.readthedocs.io/
site_description: Intelligent, in-memory-first Document DB with crash-safe WAL persistence
site_author: Tymofii Shchur Viktorovych

repo_url: https://github.com/illusiOxd/yaradb
repo_name: illusiOxd/yaradb

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Installation: installation.md
    - Docker Setup: docker.md
  - API Reference:
    - Overview: api.md
    - Document Operations: api/documents.md
    - Error Handling: api/errors.md
  - Python Client:
    - Installation: client.md
    - Usage Examples: client/examples.md
    - API Reference: client/api.md
  - Architecture:
    - WAL Persistence: architecture/wal.md
    - Optimistic Locking: architecture/occ.md
    - Smart Documents: architecture/documents.md
  - Contributing:
    - How to Contribute: contributing.md
    - Code of Conduct: code-of-conduct.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/illusiOxd/yaradb
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/ashfromsky/yaradb
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/yaradb-client/
  version:
    provider: mike